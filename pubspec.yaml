name: story_app
description: "A Flutter story sharing application"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # HTTP & API
  http: ^1.1.0

  # Local Storage
  shared_preferences: ^2.2.2

  # Image Picker & Camera
  image_picker: ^1.0.5
  image: ^4.1.3

  # Maps
  google_maps_flutter: ^2.5.0
  geocoding: ^2.1.1
  location: ^5.0.3

  # Localization
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2

  # Code Generation
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

  # Code Generation Build Runner
  build_runner: ^2.4.6
  json_serializable: ^6.7.1
  freezed: ^2.4.5

flutter:
  generate: true
  uses-material-design: true

# Note: Add your Google Maps API key to android/app/src/main/AndroidManifest.xml
# Inside the <application> tag, add:
# <meta-data
#     android:name="com.google.android.geo.API_KEY"
#     android:value="YOUR_API_KEY_HERE"/>
#
# Also add location permissions in AndroidManifest.xml:
# <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION"/>
# <uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION"/>